version: "3"
services:
  postgres:
    image: postgres
    container_name: postgres-container
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: outcome_prediction
    ports:
      - "5432:5432"
      
  transformation:
    build:
      context: ./src/transformation/approach-1
      dockerfile: Dockerfile
    container_name: transformation-container
    depends_on:
      - postgres

  expose-api:
    build:
      context: ./src/expose-api
      dockerfile: Dockerfile
    container_name: expose-api-container
    ports:
      - "8000:8000"
    depends_on:
      - transformation
    command: sh -c "sleep 80 && uvicorn api:api --host 0.0.0.0 --port 8000"
